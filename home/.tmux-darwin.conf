# note: clipboard access requires installing the following:
# brew install reattach-to-user-namespace
# See this page for more details:
# http://evertpot.com/osx-tmux-vim-copy-paste-clipboard/

# terminal
set -g default-terminal "screen-256color"

# mouse support in older tmux versions
# (suppresses warning message using -q (quiet) flag)
set -gq mode-mouse on
set -gq mouse-resize-pane on
set -gq mouse-select-pane on
set -gq mouse-select-window on

# mouse support in tmux verions >= 2.1
# (suppresses warning message using -q (quiet) flag)
set -gq mouse on
set -gq mouse-utf8 on


# increase history size
set-option -g history-limit 10000

# Copy-paste integration
# set-option -g default-command "reattach-to-user-namespace -l bash"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# New window with default path set to last path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

unbind-key C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix

# enable utf8
set-option -g utf8 on

# enable utf8 in status
set-option -g status-utf8 on

# show session titles
set-option -g set-titles on
